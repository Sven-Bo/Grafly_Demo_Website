        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .chart-container {
            display: block;
        }

        .chart-container:nth-child(n+2) {
            display: none;
        }

        /* New styles for the header section */
        body {
            background-color: #100C2A;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1C1C3C;
            border-radius: 10px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background-color: #100C2A;
            color: white;
        }

        .header img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 36px;
            margin: 20px 0;
        }

        .header p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .header .features {
            font-size: 18px;
            list-style-type: none;
            padding: 0;
            margin: 0 auto 20px auto;
            display: inline-block;
            text-align: left;
        }

        .header .features li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .header .features li::before {
            content: "âœ“";
            color: #28a745;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-right: 10px;
        }

        .header .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #100C2A;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }

        .header .btn:hover {
            background-color: #e0a800;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-top: 20px;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .chart-container {
            display: block;
            margin-top: 20px;
        }

        .chart-container:nth-child(n+2) {
            display: none;
        }
    </style>

                    containers = document.getElementsByClassName("chart-container");

                function showChart(evt, chartID) {
                    let containers = document.getElementsByClassName("chart-container");
                    for (let i = 0; i < containers.length; i++) {
                        containers[i].style.display = "none";
                    }

                    let tablinks = document.getElementsByClassName("tablinks");
                    for (let i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = "tablinks";
                    }

                    document.getElementById(chartID).style.display = "block";
                    evt.currentTarget.className += " active";
                }
